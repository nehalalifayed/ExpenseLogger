<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

   <!-- fab placed to the bottom end  to add an Expense -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "presentModal()">
      <ion-icon name="add-outline"> </ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-card >
    <ion-item  class="ion-card">
      <ion-label  class="ion-card" > The Total Amount Spent Is:   </ion-label>
    </ion-item>
  </ion-card>

  <ion-item>
    <ion-label> Change date </ion-label>
    <ion-datetime displayFormat="MMMM DD YYYY" placeholder="Select Date"></ion-datetime>
  </ion-item>


</ion-content>
